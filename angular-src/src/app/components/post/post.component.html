<h2 class="page-header">Create Post</h2>
<form (submit)="onCreatePostSubmit()" >
  <div class="form-group">
    <label>Title</label>
    <input type="text" class="form-control" [(ngModel)]="title" name="title">
  </div>
  <div class="form-group">
    <label>Author Username</label>
    <input type="text" class="form-control" [(ngModel)]="authorUsername" name="authorUsername">
  </div>
  <div class="form-group">
    <label>Tags (comma separated for now)</label>
    <input type="text" class="form-control" [(ngModel)]="tagsString" name="tagsString">
  </div>
  <div class="form-group">
      <label>Body</label>
      <textarea cols="100" rows="10" class="form-control"  name="body" [(ngModel)]="body"></textarea>
    </div>
<input type="submit" class="btn btn-info" value="Submit">
</form>

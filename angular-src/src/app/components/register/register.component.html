<style>
  .error{
    color:red;
  }
</style>

<h2 class="page-header">Register</h2>

<form (ngSubmit)="onRegisterSubmit(user)" [formGroup]="user" >
  <div class="form-group">
    <label>Name</label>    
    <input type="text" placeholder="Name" class="form-control" formControlName="name">
    <div class="error" 
      *ngIf="user.get('name').hasError('required') && user.get('name').touched">
      Name is required
    </div>
  </div>
  <div class="form-group">
    <label>Username</label>
    <input type="text" placeholder="Username" class="form-control" formControlName="username">
    <div class="error" 
    *ngIf="user.get('username').hasError('required') && user.get('username').touched">
    Username is required
  </div>
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" placeholder="Email" class="form-control" formControlName="email">
    <div class="error" 
    *ngIf="user.get('email').hasError('required') && user.get('email').touched">
    Email is required
  </div>
  <div class="error" 
  *ngIf="user.get('email').hasError('pattern') && user.get('email').touched">
  Email is not a valid email format
</div>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" placeholder="Password" class="form-control" formControlName="password">
    <div class="error"
    *ngIf="user.get('password').hasError('required') && user.get('password').touched">
    Password is required
  </div>
  </div>
<input type="submit" [disabled]="user.invalid" class="btn btn-info" value="Submit">
</form>
